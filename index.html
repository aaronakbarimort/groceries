<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Groceries</title>
  </head>
  <body>
    <div class="container">
      <h1>Grocery List</h1>
      <p class="lead">Use the form below to keep track of your grocery list.</p>
      <form id="groceries">
        <div class="form-group">
          <label for="itemOne">Item One</label>
          <input type="text" class="form-control" id="itemOne">
        </div>
        <div class="form-group">
          <label for="itemTwo">Item Two</label>
          <input type="text" class="form-control" id="itemTwo">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
    <div class="container">
      <ul class="output">

      </ul>
    </div>
  </body>
</html>
